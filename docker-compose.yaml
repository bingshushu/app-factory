services:
  postgres:
    image: postgres:16
    container_name: app-factory-postgres
    environment:
      POSTGRES_USER: appfactory
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-factory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appfactory -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: app-factory-redis
    ports:
      - "6379:6379"
    networks:
      - app-factory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./server
      dockerfile: gateway/Dockerfile
    container_name: app-factory-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-key-for-testing-only-min-256-bits-long-change-in-production
      - USER_SERVICE_URL=http://user-service:8081
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - app-factory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  user-service:
    build:
      context: ./server
      dockerfile: user-service/Dockerfile
    container_name: app-factory-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DATABASE_URL=jdbc:postgresql://postgres:5432/user_db
      - DATABASE_USERNAME=appfactory
      - DATABASE_PASSWORD=devpassword
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-key-for-testing-only-min-256-bits-long-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-factory-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-factory-network:
    driver: bridge
